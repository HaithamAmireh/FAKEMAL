{% extends 'base.html' %}
{% block nav %}
<div class="inputForm">
    <form action="/" method="POST">
        <input type="text" name="anime" placeholder="Anime" id="anime" required>
        <input type="submit" value="search" id="search">
    </form>
</div>
{% endblock %}
{% block main %}
<div id="container">
    {% for item in anime %}
    <div id="innerItem">
        <div id="image_title">
            <div id="anime_poster">
                <img src="{{item.images.jpg.image_url}}" alt="" id="poster">
            </div>
            <div id="anime_name">
                <b>{{item.title}}</b>
            </div>
        </div>
        <div id="anime_synopsis">
            <p>{{item.synopsis}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
