{% extends 'base.html' %}
{% block main %}
<h2>Random Anime</h2>
<div id="container">
    <div id="innerItem">
        <div id="anime_poster">
            <img src="{{anime.images.jpg.image_url}}" alt="">
        </div>
        <div id="anime_synopsis">
            <p>{{item.synopsis}}</p>
        </div>
        <div id="anime_name">
            <b>{{anime.title}}</b>
        </div>
    </div>
</div>
{% endblock %}

</html>
